<div class="bg-background">
  <div class="pt-35" #targetElementId>
    <app-page-header
      *ngIf="testimony"
      [title]="testimony.title"
      [description]="testimony.summary"
      [image_number]="1"
    ></app-page-header>
  </div>
  <div *ngIf="testimony && testimony.audio_url" class="w-full px-40 mt-20">
    <app-audio-player
      [audio_url]="testimony.audio_url"
      [audio_title]="testimony.title"
      orientation="horizontal"
    ></app-audio-player>
  </div>
  <div *ngIf="testimony && !testimony.audio_url">
    <app-article-content
      [card_title]="testimony.author"
      [card_content]="testimony.content"
    ></app-article-content>
  </div>
  <h1 class="text-secondary text-4xl font-bold w-full text-center mt-20">
    {{testimony && testimony.audio_url ?
    "D’autres témoignages audios poignants" :
    "D’autres témoignages poignants"
    }}
  </h1>
  <p-carousel [value]="testimonies" [numVisible]="6" [numScroll]="1" [responsiveOptions]="responsiveOptions" styleClass="mx-40">
    <ng-template let-testimony #item>
      <div class="w-full flex justify-center mb-35">
        <app-card
          [card_title]="testimony.title"
          [card_content]="testimony.summary"
          [date]="testimony.updated_at"
          [type]="testimony.audio_url ? 'audio' :'text'"
          (click)="goToId(testimony.id)"
        ></app-card>
      </div>
    </ng-template>
  </p-carousel>
</div>
